<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollama Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="title">Scrollama Demo</h1>

    <!--- THE FIRST BOX STARTS-->
    <section id="scrolly1">
      <div class="scroll__graphic">
        <div class="graphic-box">Sticky Box Area</div>
      </div>

      <div class="scroll__text">
        <div class="step" data-step="1">This is a text box</div>
        <div class="step" data-step="2">Anther text Box</div>
        <div class="step" data-step="3">Step 3</div>
      </div>
    </section>
      <!--- END OF FIRST BOX-->

    <h1> TEXt </h1>


  <h1 style="font-weight: bold"> your text here </h1> 


      <!--- START SECOND BOX-->
    <section id="scrolly2">
      <div class="scroll__graphic">
        <div class="graphic-box">Sticky Box Area</div>
      </div>

      <div class="scroll__text">
        <div class="step" data-step="1">BOX</div>
        <div class="step" data-step="2">Step 2</div>
        <div class="step" data-step="3">Step 34</div>
        <div class="step" data-step="4">Step 4</div>
      </div>
    </section>
      <!--- END OF SECOND BOX-->

  </main>

  <script src="https://unpkg.com/intersection-observer"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script src="script.js"></script>
</body>
</html>
